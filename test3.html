<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="test3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
</head>
<body>
<div class="icon-wrapper">
    <div class="icon icon-primary">
        <i class="fas fa-user-friends" style="color: #4B5580;" title="Danh sách"></i>
    </div>
    <div class="friends-list">
        <div class="tabs-mess">
            <div class="tab-mess active" id="personal-tab">Liên lạc cá nhân</div>
            <span class="separator">|</span>
            <div class="tab-mess" id="group-tab">Nhóm</div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm bạn bè">
            <span class="vertical-ellipsis"></span>
        </div>
        <div class="tab-content-mess active" id="personal-content">
            <div class="friends-container">
                <div class="friend">
                    <div class="friend-avatar">
                        <img src="trang3/anh3/Logo%20Cty%20(Chuan)%20-%20none%20background%201.png" alt="Ảnh đại diện bạn bè">
                        <span class="friend-status online"></span>
                    </div>
                    <div class="friend-info">
                        <span class="friend-name">Nguyễn Văn A</span><br>
                        <span class="friend-status-text" data-status="Online"></span>
                    </div>
                </div>
                <div class="friend">
                    <div class="friend-avatar">

                    </div>
                    <div class="friend-info">
                        <span class="friend-name">Trần Thị B</span><br>
                        <span class="friend-status-text" data-status="Offline"></span>

                <div class="friend">

                        <img src="trang3/anh3/Logo%20Cty%20(Chuan)%20-%20none%20background%201.png" alt="Ảnh đại diện bạn bè">

                    </div>
                    <div class="friend-info">
                        <span class="friend-name">Lê Hoàng C</span><br>
                        <span class="friend-status-text" data-status="Online"></span>
                    </div>
                </div>
                <div class="friend">
                    <div class="friend-avatar">
                        <img src="trang3/anh3/Logo%20Cty%20(Chuan)%20-%20none%20background%201.png" alt="Ảnh đại diện bạn bè">
                        <span class="friend-status offline"></span>
                    </div>
                    <div class="friend-info">
                        <span class="friend-name">Nguyễn Thị E</span><br>
                        <span class="friend-status-text" data-status="Offline"></span>
                    </div>
                </div>
                <div class="friend">
                    <div class="friend-avatar">
                        <img src="trang3/anh3/Logo%20Cty%20(Chuan)%20-%20none%20background%201.png" alt="Ảnh đại diện bạn bè">
                        <span class="friend-status online"></span>
                    </div>
                    <div class="friend-info">
                        <span class="friend-name">Mộng Thị F</span><br>
                        <span class="friend-status-text" data-status="Online"></span>
                    </div>
                </div>
                <div class="friend">

                        <span class="friend-status-text" data-status="Offline"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content-mess" id="group-content">

                    <div class="group-avatar">
                        <img src="trang3/anh3/Logo%20Cty%20(Chuan)%20-%20none%20background%201.png" alt="Ảnh nhóm">

                    </div>
                    <div class="group-info">
                        <span class="group-name">Hội ăn uống</span><br>
                        <span class="group-number" data-members="5" data-members-online="2"></span>

                    </div>
                    <div class="group-info">
                        <span class="group-name">Hội xàm</span><br>
                        <span class="group-number" data-members="7" data-members-online="5"></span>
                    </div>
                </div>
                <div class="group">
                    <div class="group-avatar">
                        <img src="trang3/anh3/Logo%20Cty%20(Chuan)%20-%20none%20background%201.png" alt="Ảnh nhóm">
                        <span class="group-status"></span>
                    </div>
                    <div class="group-info">
                        <span class="group-name">Hội ăm cơm trước kẻng</span><br>
                        <span class="group-number" data-members="2" data-members-online="0"></span>

                </div>
                <div class="group">
                    <div class="group-avatar">
                        <img src="trang3/anh3/Logo%20Cty%20(Chuan)%20-%20none%20background%201.png" alt="Ảnh nhóm">
                        <span class="group-status"></span>
                    </div>
                    <div class="group-info">

                        <span class="group-number" data-members="40" data-members-online="1"></span>

        <i class="fas fa-pencil-alt" style="color: #4B5580;" title="Tin nhắn mới"></i>
    </div>
    <div class="new-mess">
       <h2>Tin nhắn mới</h2>
        <div class="search-box-new-mess">

        </div>
