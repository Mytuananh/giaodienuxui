<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
</head>
<body>
<div class="friends-button">
    <img src="friend-icon.png" alt="Icon bạn bè">
    <div class="friends-list">
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm bạn bè">
        </div>
        <div class="friends-container">
            <div class="friend">
                <img src="friend-avatar1.jpg" alt="Avatar bạn bè">
                <div class="friend-info">
                    <span class="friend-name">Nguyễn Văn A</span>
                    <span class="friend-status online"></span>
                </div>
            </div>
            <div class="friend">
                <img src="friend-avatar2.jpg" alt="Avatar bạn bè">
                <div class="friend-info">
                    <span class="friend-name">Trần Thị B</span>
                    <span class="friend-status offline"></span>
                </div>
            </div>
            <div class="friend">
                <img src="friend-avatar3.jpg" alt="Avatar bạn bè">
                <div class="friend-info">
                    <span class="friend-name">Lê Hoàng C</span>
                    <span class="friend-status online"></span>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="test.js"></script>
</body>
</html>
